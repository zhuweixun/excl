<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家工具中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
            .bg-gradient-custom {
                background-image: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-inter">
    <!-- 顶部导航 -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <div class="w-8 h-8 rounded-full bg-gradient-custom flex items-center justify-center text-white">
                            <i class="fa fa-shield"></i>
                        </div>
                        <span class="ml-2 font-semibold text-xl text-dark">商家工具中心</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="logoutBtn" class="flex items-center text-gray-600 hover:text-primary transition-colors">
                        <i class="fa fa-sign-out mr-2"></i>
                        <span>退出</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="pt-24 pb-16 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <!-- 欢迎信息 -->
        <div class="mb-12 text-center">
            <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-dark mb-2">欢迎回来，商家管理员</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">选择您需要使用的工具，高效管理您的业务</p>
        </div>
        
        <!-- 工具卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <!-- 比价工具卡片 -->
            <div class="bg-white rounded-2xl overflow-hidden card-shadow card-hover">
                <div class="h-40 bg-primary/10 flex items-center justify-center">
                    <i class="fa fa-balance-scale text-6xl text-primary"></i>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-dark mb-2">比价工具</h3>
                    <p class="text-gray-600 mb-4">实时比较不同平台商品价格，助您制定最优定价策略</p>
                    <a href="calculator.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-primary hover:bg-primary/90 transition-all">
                        <i class="fa fa-arrow-right mr-2"></i>
                        打开工具
                    </a>
                </div>
            </div>
            
            <!-- 商家ID批量处理工具卡片 -->
            <div class="bg-white rounded-2xl overflow-hidden card-shadow card-hover">
                <div class="h-40 bg-secondary/10 flex items-center justify-center">
                    <i class="fa fa-tasks text-6xl text-secondary"></i>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-dark mb-2">商家ID批量处理工具</h3>
                    <p class="text-gray-600 mb-4">批量导入、导出和处理商家ID，提高工作效率</p>
                    <a href="calculator2.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-secondary hover:bg-secondary/90 transition-all">
                        <i class="fa fa-arrow-right mr-2"></i>
                        打开工具
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 数据统计 -->
        <div class="mt-16 bg-white rounded-2xl p-6 card-shadow">
            <h3 class="text-xl font-bold text-dark mb-6">业务概览</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-gray-50 p-4 rounded-xl">
                    <p class="text-gray-500 text-sm">今日访问量</p>
                    <p class="text-2xl font-bold text-dark mt-1">1,284</p>
                    <p class="text-green-500 text-sm mt-2 flex items-center">
                        <i class="fa fa-arrow-up mr-1"></i> 12.5% 较昨日
                    </p>
                </div>
                <div class="bg-gray-50 p-4 rounded-xl">
                    <p class="text-gray-500 text-sm">处理订单数</p>
                    <p class="text-2xl font-bold text-dark mt-1">328</p>
                    <p class="text-green-500 text-sm mt-2 flex items-center">
                        <i class="fa fa-arrow-up mr-1"></i> 8.2% 较昨日
                    </p>
                </div>
                <div class="bg-gray-50 p-4 rounded-xl">
                    <p class="text-gray-500 text-sm">活跃商家</p>
                    <p class="text-2xl font-bold text-dark mt-1">156</p>
                    <p class="text-green-500 text-sm mt-2 flex items-center">
                        <i class="fa fa-arrow-up mr-1"></i> 3.1% 较昨日
                    </p>
                </div>
                <div class="bg-gray-50 p-4 rounded-xl">
                    <p class="text-gray-500 text-sm">系统状态</p>
                    <p class="text-2xl font-bold text-green-500 mt-1">正常运行</p>
                    <p class="text-gray-500 text-sm mt-2">100% 可用性</p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-dark text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-gradient-custom flex items-center justify-center text-white">
                            <i class="fa fa-shield"></i>
                        </div>
                        <span class="ml-2 font-semibold text-xl">商家工具中心</span>
                    </div>
                    <p class="text-gray-400 mt-2 text-sm">安全、高效的商家管理平台</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-question-circle"></i>
                        <span class="ml-1">帮助中心</span>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-file-text-o"></i>
                        <span class="ml-1">使用条款</span>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-envelope-o"></i>
                        <span class="ml-1">联系我们</span>
                    </a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-6 pt-6 text-center text-gray-400 text-sm">
                <p>© 2025 商家管理平台. 保留所有权利.</p>
            </div>
        </div>
    </footer>
    
    <script>
        // 退出登录功能
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('确定要退出登录吗？')) {
                window.location.href = 'index.html';
            }
        });
        
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('opacity-100');
            document.body.classList.remove('opacity-0');
        });
        
        // 设置页面淡入效果
        document.body.classList.add('transition-opacity', 'duration-500', 'opacity-0');
    </script>
</body>
</html>
